<div class="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24" id="about">
  <!-- Hidden About section in larger devices -->
  <div
    class="sticky top-0 z-20 -mx-6 mb-4 w-screen dark:bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:sr-only lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0 lg:opacity-0"
  >
    <h2
      class="text-sm font-bold uppercase tracking-widest text-slate-600 dark:text-slate-200 lg:sr-only"
    >
      About
    </h2>
  </div>
  <!--Introduction-->
  <div>
    <p class="mb-4 font-geist-mono text-gray-600 dark:text-gray-300 jetbrains-mono-normal">
      {{intro()}}
    </p>
  </div>
</div>

<!--Work Experience-->
<app-experience [experience]="work_experience" class="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24" id="experience"/>

<!--Projects-->
<div class="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24" id="#projects">
  <!--Hidden About section in larger devices -->
  <div
    class="sticky top-0 z-20 -mx-6 mb-4 w-screen dark:bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:sr-only lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0 lg:opacity-0"
  >
    <h2
      class="text-sm font-bold uppercase tracking-widest text-slate-600 dark:text-slate-200 lg:sr-only"
    >
      Projects
    </h2>
  </div>

  <div class="mb-4 font-geist-mono text-gray-600 dark:text-gray-300">
    @for (project of done_projects; track $index){
    <ol>
      <app-project [project]="project" id="projects" class="mb-12 mt-12" />
    </ol>
    }
  </div>
</div>
